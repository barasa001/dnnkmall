<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Record</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            font-size: 16px;
        }
        .tab {
            color: #650d83;
            font-weight: bold;
            cursor: pointer;
            padding-bottom: 5px;
            position: relative;
        }
        .tab.active::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #650d83;
            bottom: 0;
            left: 0;
        }
        .transaction-card {
            display: flex;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
        }
        .transaction-card img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .transaction-details {
            flex-grow: 1;
        }
        .transaction-price {
            font-size: 14px;
            font-weight: bold;
        }
        .details {
            padding: 10px;
            font-size: 14px;
        }
        .details-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
        }
        .balance-warning {
            background-color: #4a4a4a;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            margin: 15px auto;
            font-size: 16px;
        }
        .expected-income {
            color: #f28c20;
            font-weight: bold;
            font-size: 18px;
            text-align: right;
        }
        .submit-button {
            background-color: #650d83;
            color: white;
            border: none;
            padding: 15px;
            width: 80%;
            margin: 20px auto;
            display: block;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-item {
            text-align: center;
            font-size: 12px;
            color: gray;
        }
        .nav-item img {
            width: 20px;
            display: block;
            margin: 0 auto;
        }
        .nav-item.active {
            color: #650d83;
        }
    </style>
</head>
<body>

    <div class="header">Record</div>

    <div class="tabs">
        <div class="tab active">Incomplete</div>
        <div class="tab">Complete</div>
    </div>

    <div class="transaction-card">
        <img src="https://via.placeholder.com/60" alt="Product">
        <div class="transaction-details">
            <div class="transaction-price">0.57 USDT</div>
        </div>
    </div>

    <div class="details">
        <div class="details-row">
            <span>Transaction time</span>
            <span>2025-01-04 08:33:56</span>
        </div>
        <div class="details-row">
            <span>Order amount</span>
            <span>2156.61 USDT</span>
        </div>
        <div class="details-row">
            <span>Commissions</span>
            <span>1617.46 USDT</span>
        </div>
        <div class="details-row">
            <span>Expected income</span>
            <span class="expected-income">3774.07 USDT</span>
        </div>
    </div>

    <div class="balance-warning">
        Your account balance is insufficient, you need recharge 890.64 USDT to submit this order.
    </div>

    <button class="submit-button">Submit Order</button>

    <div class="bottom-nav">
        <div class="nav-item">
            <img src="https://via.placeholder.com/20" alt="Home">
            Home
        </div>
        <div class="nav-item">
            <img src="https://via.placeholder.com/20" alt="Service">
            Service
        </div>
        <div class="nav-item">
            <img src="https://via.placeholder.com/20" alt="Menu">
            Menu
        </div>
        <div class="nav-item active">
            <img src="https://via.placeholder.com/20" alt="Record">
            Record
        </div>
        <div class="nav-item">
            <img src="https://via.placeholder.com/20" alt="Mine">
            Mine
        </div>
    </div>

</body>
</html>
