<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .title-card {
            background-color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .back-icon {
            position: absolute;
            left: 30px;
            cursor: pointer;
        }
        .back-icon img {
            width: 11px;
            height: 17px;
            filter: grayscale(100%);
        }
        .title-card h1 {
            font-size: 16px;
            color: #101010;
            margin: 0 auto;
            font-weight: normal;
        }
        .content-card {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            margin: 0 auto;
        }
        .deposit-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }
        .deposit-icon img {
            width: 50px;
            height: 45px;
        }
        .deposit-message {
            font-size: 15px;
            margin-bottom: 25px;
            color: #333;
        }
        .address-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0px;
            margin-bottom: 25px;
            width: 100%;
        }
        .copy-button {
            background-color: #fff;
            border: 1px solid #3769b9;
            color: #3769b9;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            padding: 0 10px;
            height: 40px;
            width: auto;
            min-width: 65px;
            box-sizing: border-box;
        }
        .address {
    background-color: #f5f5f5;
    padding: 8px 9px;
    border-radius: 5px;
    font-size: 13px;
    color: #666;
    white-space: normal; /* Allows text to wrap */
    flex-grow: 1; /* Ensures it takes all available space */
    text-align: center;
    height: auto; /* Allows height to adjust */
    display: flex;
    align-items: center;
    justify-content: center;
    word-break: break-word; /* Ensures long addresses wrap */
    min-width: 0; /* Prevents unnecessary stretching */
}

        .contact-button {
            background-color: #fff;
            border: 1px solid #3769b9;
            color: #3769b9;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: normal;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            padding: 0 2vw;
            height: 40px;
            width: 100%; /* Ensures full width on smaller screens */
            max-width: 300px; /* Prevents it from getting too large on wider screens */
            margin: 10px auto 25px;
            box-sizing: border-box;
        }
        .hint {
            font-size: 12px;
            color: #777;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="title-card">
        <div class="back-icon" onclick="window.location.href='aliexpress.html'">
            <img src="arrowicon.png" alt="Back Icon">
        </div>
        <h1>Deposit</h1>
    </div>
    <div class="content-card">
        <div class="deposit-icon">
            <img src="downbtn.png" alt="Down Button">
        </div>
        <div class="deposit-message">You have an order that has not been paid</div>
        <div class="address-container">
            <div class="address">TXoRGpbKg1WXAwRj1N7j9PSvCHBAe9f5a8</div>
            <button class="copy-button" onclick="copyAddress()">Copy</button>
        </div>
        <button class="contact-button">Submit Order</button>
        <div class="hint">
            Click to copy the address to transfer USDT. If it does not arrive automatically, click to contact customer service for processing.
        </div>
    </div>
    <script>
        function copyAddress() {
            const address = document.querySelector('.address').textContent;
            navigator.clipboard.writeText(address).then(() => {
                alert('Address copied to clipboard!');
            });
        }
    </script>
</body>
</html>
